{% extends 'base.html' %} {% block content %}
<div
  class=""
  style="
    background-image: linear-gradient(
      to bottom right,
      rgb(134, 188, 206),
      rgb(255, 255, 242),
      rgb(255, 0, 242)
    );
  "
>
  <h2 class="text-center p-3" style="font-family: cursive">
    <i>Welcome To The NeighbourHood </i
    ><i style="color: rgb(255, 0, 242)" class="fas fa-house"></i>
  </h2>
  <form class="d-flex justify-content-center me-5 col-md-6" action="{% url 'search_results'%}">
    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search Users" name="users">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
{% if posts %}
<div class="container">
  <div class="row">
    {% for post in posts %}
<div class="d-flex justify-content-around col-md-4  mt-4 ">
<div class="card pt-5 pe-5 ps-5 shadow text-center">
  <i
  class="fas fa-user display-3 border me-5 p-3 rounded-circle text-center"
  style="color: rgb(134, 188, 206); border-color: black"
></i>
<pre><code class="ms-5">
<h6>{{post.business_name}}</h6>
<h6>{{post.business_email}}</h6>

  </code></pre>

</div>
</div>
    {% endfor %}
  </div>
</div>
{% endif %} {%endblock%}
